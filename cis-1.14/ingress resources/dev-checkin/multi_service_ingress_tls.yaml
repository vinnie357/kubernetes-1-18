apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/allow-http: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
    virtual-server.f5.com/ip: "172.16.3.3"
  name: k8s11
  namespace: default
spec:
  tls:
  - hosts:
    - foobar.com
    secretName: /Common/clientssl
  - hosts:
    - barbaz.com
    secretName: /Common/clientssl
  rules:
  - host: foobar.com
    http:
      paths:
      - backend:
          serviceName: svc-1
          servicePort: 80
        path: /foo
      - backend:
          serviceName: svc-2
          servicePort: 80
        path: /bar
  - host: barbaz.com
    http:
      paths:
      - backend:
          serviceName: svc-1
          servicePort: 80
        path: /foobar
